
<!DOCTYPE html>
<html>
<head>
    <title>Simple Alpha Centauri</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create star
        const starGeometry = new THREE.SphereGeometry(2, 32, 32);
        const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const star = new THREE.Mesh(starGeometry, starMaterial);
        scene.add(star);

        // Create planet
        const planetGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const planetMaterial = new THREE.MeshBasicMaterial({ color: 0x3366ff });
        const planet = new THREE.Mesh(planetGeometry, planetMaterial);
        planet.position.x = 5; // Set initial position
        scene.add(planet);

        // Position camera
        camera.position.z = 15;

        // Animation
        let angle = 0;
        function animate() {
            requestAnimationFrame(animate);

            // Rotate planet around star
            angle += 0.01;
            planet.position.x = Math.cos(angle) * 5;
            planet.position.z = Math.sin(angle) * 5;

            // Rotate star and planet
            star.rotation.y += 0.005;
            planet.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
